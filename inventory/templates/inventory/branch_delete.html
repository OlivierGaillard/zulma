{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container">
  <h3>{% trans "Delete branch-ID" %} {{branch.pk}} / {% trans "Name:" %} {{branch.name}} ?</h3>
  <form action="/inventory/branch_delete/{{ branch.pk }}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Delete" class="btn btn-danger"/>
</form>
</div>
{% endblock %}
