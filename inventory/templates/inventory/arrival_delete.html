{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container">
  <h3>{% trans "Delete Arrival-ID" %} {{arrival.pk}} / {% trans "Name:" %} {{arrival.nom}} ?</h3>
  <form action="/inventory/arrival_delete/{{ arrival.pk }}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Delete" class="btn btn-danger"/>
</form>
</div>
{% endblock %}
