{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <h3>{% trans "Category:" %} <small>{{category.name}}</small></h3>

  <div class="row">
    <div class="col-sm-6">
      <form action="{% url "costs:category_delete" category.pk  %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-danger" type="submit" value="{% trans "Effacer" %}"</input>
      </form>
      </div>
  </div>

</div>
{% endblock %}
