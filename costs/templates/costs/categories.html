{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="container">
    <table class="table table-light">
      <thead class="thead-light">
      <tr>
          <th>{% trans 'Name' %}</th>
          <th>{% trans 'Edit' %}</th>
          <th>{% trans 'Delete' %}</th>
      </tr>
      </thead>

      <tbody>
      {% for a in categories %}
      <tr>
          <td>{{ a.name }}</td>
          <td><a href="{% url "costs:category_update" a.pk %}">{% trans 'Edit'%}</a> </td>
          <td><a href="{% url "costs:category_delete" a.pk %}">{% trans 'Delete'%}</a> </td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
