{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <table class="table table-light">
      <tbody>
      <tr>
          <th>ID</th>
          <td>{{ client.pk }}</td>
      </tr>
      <tr>
          <th>Name</th>
          <td>{{ client.name }}</td>
      </tr>
      <tr>
          <th>First name</th>
          <td>{{ client.first_name }}</td>
      </tr>
      <tr>
          <th>Phone</th>
          <td>{{ client.tel }}</td>
      </tr>
      </tbody>
    </table>
</div>
{% endblock %}
